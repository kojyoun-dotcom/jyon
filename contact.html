<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background-color:#E2E8CE;
        }
        .top{
            margin: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            height: 120px;
            background-color: #B6AE9F;
            }
                
        button{
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-top: 80px;
        }

        .contact{
            max-width: 800px;
            margin: 60px auto;/*00px auto--- auto는 가운데 정렬*/
            display: flex;
            flex-direction: column;
        }
        .contact button:hover{
            background-color: #B6AE9F;
            cursor: pointer;
            transform: scale(1.1);
        }
        .accordion{
            list-style:none;/*ul의 점이 없어짐*/

        }
        .accordion li{
            margin-bottom: 8px;
            border:1px solid #CDB885;
            border-radius: 10px;
        }
        .accordion li:hover{
            cursor: pointer;
            transform: scale(1.01);
        }
        .accordion input{
            display: none; /*input의 동그라미 없어짐*/
        }
        .accordion label{
            background-color: #E8D1C5;
            opacity: 0.7;
            cursor: pointer;
            padding: 16px;
            display: flex;
            justify-content: space-between;
        }
        .accordion label::after{
            content: "➕"; /*끝부분에 + 모양 만들어주기*/
            font-size: 30px;
            transition: 0.3s;
        }
        .accordion .content{
            background: #F3E8DF;
            padding: 0 16px;
            /*숨겨있다가 서서히 나타날 부분 */
            transition: 0.3s;
            /*밖으로 삐져나오는 텍스트 숨김*/
            overflow:hidden;
            /*닫혀 있을 때 높이 0*/
            max-height:0;
        }
        .accordion input:checked + label + .content{
            max-height: 200px;
            padding: 16px;
        }
        .accordion input:checked + label::after{
            transform: rotate(45deg);
        }
        textarea{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width:95%;
            height: auto;
            font-size: 1rem;
            padding: 0.3rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .contact button{
            border: 1px solid #B6AE9F;            
            border-radius: 5px;            
            background-color: beige;
            padding: 1rem;
            font-size: 18px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 70%;
            height: auto;
            margin-left: 150px;
        }
    </style>
</head>
<body>
    <div class="top">
        <h1>CONTACT</h2>
    </div>
    <form class="contact">
        <ul class="accordion">
            <li>
                <input type="checkbox" name="faq" id="q1">
                <label for="q1">이름을 입력해주세요.</label>
                <div class="content">                    
                    <textarea name="contact info">NAME</textarea>                    
                </div>
            </li>
            <li>
                <input type="checkbox" name="faq" id="q2">
                <label for="q2">이메일을 입력해주세요.</label>
                <div class="content">
                    <textarea name="contact info">E-MAIL</textarea>   
                </div>
            </li>
            <li>
                <input type="checkbox" name="faq" id="q3">
                <label for="q3">메세지를 입력해 주세요.</label>
                <div class="content">
                    <textarea name="contact info">MESSAGE</textarea>   
                </div>
            </li>
        </ul>
        <button type="submit">SEND</button>
    </form>
</body>
</html>
