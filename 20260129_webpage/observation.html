<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation1</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 200px;
            margin: 50px auto;
            animation: anima 3s alternate infinite ease-in-out;
            /*animation: name duration timing-function delay iteration-count direction fill-mode;
            애니메이션 이름, 시간, 한 줄로 속성값 입력이 권장사항 
            alternate : 갔다가왔다가(돌아오게)
            infinate : 무한반복
            */
        }
        @keyframes anima {
            from{
                transform: translate(0,0);

            }to{
                transform: translate(40px, 300px);

            }
            /* anima: 이름은 내가 정한다. from-to: 어디서부터 어디까지 움직인다*/
        }
    </style>
</head>
<body>
    <div class="box">animation</div>
</body>
</html>
